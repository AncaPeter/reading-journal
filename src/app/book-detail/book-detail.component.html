<div *ngIf="book">
  <h3>{{book.title | uppercase}} Book Details</h3>
  <div>Series Name: {{book.seriesName}}</div><br>
  <div>Id: {{book.id}}</div><br>
  <div>
    <label for="book-title">Book title: </label>
    <input id="book-title" [(ngModel)]="book.title" placeholder="title">
  </div><br>
  <div>
    <label for="book-author">Book author: </label>
    <input id="book-author" [(ngModel)]="book.author" placeholder="author">
  </div><br>
</div>
